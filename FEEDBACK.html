    <h1 class="judulFeedback">
      FEEDBACK
    </h1>

    <form>
      <div class="form-feedback">
        <label for="Nama">Nama Pelanggan</label>
        <input
          type="text"
          id="nama"
          class="form-control form-control-lg"
          placeholder="Nama Lengkap"
        />
      </div>
      <br />
      <div class="form-feedback">
        <label for="Email">Email Aktif</label>
        <input
          type="text"
          id="email"
          class="form-control form-control-lg"
          placeholder="Email"
        />
      </div>
      <br />
      <div class="form-feedback">
        <label for="geraiTerdekat">Gerai Omelos Monkey Terdekat</label>
        <select id="geraiTerdekat" class="form-control form-control-lg">
          <option value="">- Pilih Gerai</option>
          <option value="">Malang City Point</option>
          <option value="">Ruko Gunung Sari</option>
        </select>
      </div>
      <br />
      <div class="form-feedback">
        <label for="Pesan">Pesan (Kritik & Saran)</label>
        <textarea
          class="form-control form-control-lg"
          id="pesan"
          rows="5"
          placeholder="Isi Pesan anda untuk kami"
        ></textarea>
      </div>
      <br />
      <button type="submit" class="btn btn-primary" id="btnsubmitfeedback">
        KIRIM
      </button>
    </form>
